{% extends 'base.html' %}

{% block title %}
    My Blogs
{% endblock title %}

{% block content %}
    <div class="container">
        <h1 class="my-4">My Blogs</h1>
        <div class="list-group">
            {% for blog in my_blogs %}
                <a href="{% url 'blogs:detail' blog.pk %}" class="list-group-item list-group-item-action">{{ blog.title }}</a>
            {% empty %}
                <p class="text-muted">No blogs found.</p>
            {% endfor %}
        </div>
        <a href="{% url 'blogs:home' %}" class="btn btn-primary mt-4">Back to Home</a>
    </div>
{% endblock content %}
